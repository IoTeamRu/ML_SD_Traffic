repos:
-   repo: https://github.com/psf/black
    rev: '23.9.1'
    hooks:
    -   id: black
        stages: [commit]
-   repo: https://github.com/PyCQA/flake8
    rev: '6.1.0'
    hooks:
    -   id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,E501,W503', '--exclude=.venv']
-   repo: https://github.com/PyCQA/isort
    rev: '5.12.0'
    hooks:
    -   id: isort
        args: ['--profile=black']
-   repo: https://github.com/kynan/nbstripout
    rev: '0.6.1'
    hooks:
    -   id: nbstripout
-   repo: https://github.com/pycqa/pydocstyle
    rev: '6.3.0'
    hooks:
    -   id: pydocstyle
        args: ['--convention=google', '--add-ignore=D100,D101,D102,D103,D104,D105,D106,D107']
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
    -   id: mypy
        args: ["--ignore-missing-imports", "--scripts-are-modules"]
-   repo: 'https://github.com/PyCQA/bandit'
    rev: '1.7.5'
    hooks:
    -   id: bandit
        args: [--skip, "B101,B311", --recursive] # args: ['--exclude=tests', '--skip=B311, B101', --recursive]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v4.4.0'
    hooks:
    -   id: check-ast
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/econchick/interrogate
    rev: '1.4.0'  
    hooks:
    -   id: interrogate
        exclude: tests/test_pattern_matching.py
        args: [-vv, -i, --fail-under=90]
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.31.0
    hooks:
      - id: pyupgrade
        args: [--py311-plus]